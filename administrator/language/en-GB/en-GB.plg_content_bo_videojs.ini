# bo_videojs.xml
PLUGIN DESC=<h1>bo:VideoJS 1.4.0 [Plugin]</h1><strong>Based on VideoJS (<a href="http://videojs.com" title="Homepage of VideoJS" target="_blank">http://videojs.com</a>), Version 2.0.2</strong><p><strong>Description:</strong><br />Content Plugin which provides a HTML5 Video Player for Joomla! 1.5.</p><p><strong>Syntax:</strong><br />Place the following code in an article: <pre wrap="wrap">{bo_videojs width=[640] height=[264] autoplay=[true] loop=[true] video_mp4=[http://video-js.zencoder.com/oceans-clip.mp4] video_webm=[http://video-js.zencoder.com/oceans-clip.webm] video_ogg=[http://video-js.zencoder.com/oceans-clip.ogg] flash=[http://video-js.zencoder.com/oceans-clip.mp4] image=[http://video-js.zencoder.com/oceans-clip.png]}</pre></p><p>These are all parameters. All parameters are optional!</p>

# Video
DEFAULT VIDEO PARAMETER=<strong>Video Parameter</strong>

LABEL VIDEO MP4=Video [mp4]
LABEL VIDEO WEBM=Video [webm]
LABEL VIDEO OGG=Video [ogg]
LABEL FLASH=Flash Fallback [mp4]
LABEL IMAGE=Image

DESC VIDEO MP4=Default video [mp4]. Type in 0 for no default Video.
DESC VIDEO WEBM=Default video [webm]. Type in 0 for no default Video.
DESC VIDEO OGG=Default video [ogg]. Type in 0 for no default Video.
DESC FLASH=If video cannot display in HTML5, here you can set a default fallback video for flash. Type in 0 for no default flash video.
DESC IMAGE=Default poster image. Types: gif, jpg, png.

# Player
DEFAULT PLAYER PARAMETER=<strong>Player Parameter</strong>

LABEL WIDTH=Width
LABEL HEIGHT=Height
LABEL SKIN=Skin
LABEL AUTOPLAY=Autoplay
LABEL PRELOAD=Preload
LABEL LOOP=Loop
LABEL CONTROLS BELOW=Controls Below
LABEL CONTROLS AT START=Controls At Start
LABEL CONTROLS HIDING=Controls Hiding
LABEL DEFAULT VOLUME=Default Volume
LABEL PLAYER FALLBACK ORDER=Player Fallback Order
LABEL WMODE=WMode
LABEL FLASH PLAYER VERSION=Flash Player Version

DESC WIDTH=Width.
DESC HEIGHT=Height.
DESC SKIN=Choose skin.
DESC AUTOPLAY=Autoplay the video.
DESC PRELOAD=Preload the video.
DESC LOOP=Loops the video. Actually it works only in HTML.
DESC CONTROLS BELOW=Display control bar below video instead in front of.
DESC CONTROLS AT START=Make controls visible when page loads.
DESC CONTROLS HIDING=Hide controls when mouse is not over the video.
DESC DEFAULT VOLUME=Will be overridden by local volume if available.
DESC PLAYER FALLBACK ORDER=Players and order to use them.
DESC WMODE=Here you can choose the wmode for flash player (e.g. opaque, to place elements above flash).
DESC FLASH PLAYER VERSION=Required flash version for fallback.