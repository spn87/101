BLOGGER XML-RPC API=កម្មវិធី​កំណត់​ហេតុ​បណ្ដាញ XML-RPC API
EDIT POSTS=កែសម្រួល​ប្រកាស
NEW POSTS=ប្រកាស​ថ្មីៗ
PARAMCATEGORY=កំណត់​ជំពូក​នេះ​ដើម្បី​ដាក់​បណ្ដា​ប្រកាស​ថ្មីៗ​ចូល
PARAMSECTION=កំណត់​ភាគ​នេះ​ដើម្បី​ទៅ​យក​បណ្ដា​ប្រកាស​ពី
LOGIN FAILED=កត់ត្រា​ចូល​បាន​បរាជ័យ
POST CHECK FAILED=​ពិនិត្យ​ប្រកាស​បាន​បរាជ័យ
POST STORE FAILED=​រក្សា​ប្រកាស​ទុក​បាន​បរាជ័យ
POST DELETE FAILED=លុប​ប្រកាស​បរាជ័យ
SORRY, NO SUCH POST=សូម​អភ័យទោស​​ ពុំ​មាន​ប្រកាស​បែប​នេះ​ទេ។
SORRY, POST IS ALREADY BEING EDITED=សូម​អភ័យទោស​ ប្រកាស​នេះ​កំពុង​ត្រូវ​បាន​កែសម្រួល។
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=រក​ពុំ​បាន​ប្រកាស​ ឬ មាន​កំហុស​កើតឡើង។
METHOD NOT IMPLEMENTED=វិធីសាស្ត្រ​ពុំ​អាច​ប្រតិបត្តិ
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=ផ្ដល់​ត្រឡប់​នូវ​​បញ្ជី​បណ្ដា​កំណត់ហេតុ​បណ្ដាញ​ដែល​អ្នក​និពន្ធ​ម្នាក់​មាន​សិទ្ធិ​ដាក់​ប្រកាស។
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=ផ្ដល់​ត្រឡប់​នូវ​ព័ត៌មាន​អំពី​អ្នក​និពន្ធ​​ក្នុង​ប្រព័ន្ធ​នេះ។
RETURNS INFORMATION ABOUT A SPECIFIC POST.=ផ្ដល់​ត្រឡប់​នូវ​ព័ត៌មាន​អំពី​ប្រកាស​ជាក់លាក់​មួយ។
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=ផ្ដល់​ត្រឡប់​នូវ​បញ្ជី​នៃ​បណ្ដា​ប្រកាស​ថ្មីៗ​បំផុត​ក្នុង​ប្រព័ន្ធ​នេះ។
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=បង្កើត​ប្រកាស​ថ្មី​រួច​បោះពុម្ពផ្សាយ​វា​ស្រេច​ចិត្ត។
DELETES A POST.=លុប​ប្រកាស។
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=បន្ទាន់​សម័យ​ព័ត៌មាន​អំពី​ប្រកាស​ដែល​មាន។
