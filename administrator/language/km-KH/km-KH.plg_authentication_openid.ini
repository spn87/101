HANDLES USER AUTHENTICATION WITH AN OPENID (REQUIRES PHP5)=ដោះស្រាយ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​របស់​អ្នក​ប្រើប្រាស់​ដោយ​ប្រើ​ OPENID (ទាមទារ PHP5)
LOGIN_WITH_OPENID=កត់ត្រា​ចូល​ដោយ​ប្រើ​លេខ​សម្គាល់​ចំហ OpenID
NORMAL_LOGIN=ត្រឡប់​ទៅ​កត់ត្រា​ចូល​ធម្មតា​វិញ
WHAT_IS_OPENID=លេខ​សម្គាល់​ចំហ​ OpenId ជា​អ្វី?
CONVERT OLD USERNAMES=បម្លែង​បណ្ដា​អ្នកប្រើ​ចាស់​
OPENID_USERMODE_DESC=បើ​អ្នក​កំពុង​ធ្វើ​ឲ្យ​បណ្ដាញ​មួយ​កាន់​តែ​ប្រសើរ​ឡើង​ដែល​បាន​ប្រើ​ OpenId អ្នក​គួរ​កំណត់​យក​ &ldquo;បាទ/ចាស&rdquo; ។  មិន​ដូច្នោះ​កំណត់​យក​ &ldquo;ទេ&rdquo; ។ សម្រាប់​ព័ត៌មាន​បន្ថែម​សូម​អាន​សំគាល់​​ការ​ចេញ​ផ្សាយ​ 1.5.9 ។
REQUIRE POLICY PHISHING RESISTANT=ទាមទារ​គោលការណ៍​ទប់ទល់​ការ​មាក់ងាយ (phishing-resistant)
PHISHING_RESISTANT_DESC=ទាមទារ​ឲ្យ​ OPs ត្រូវ​តែ​កំណត់​សម្រាប់ http://schemas.openid.net/pape/policies/2007/06/phishing-resistant
REQUIRE POLICY MULTI FACTOR=ទាមទារ​គោលការណ៍ multi-factor
MULTI_FACTOR_DESC=ទាមទារ​ឲ្យ​ OPs ត្រូវ​តែ​កំណត់​សម្រាប់ http://schemas.openid.net/pape/policies/2007/06/multi-factor
REQUIRE POLICY MULTI FACTOR PHYSICAL=ទាមទារ​គោលការណ៍ multi-factor-physical
MULTI_FACTOR_PHYSICAL_DESC=ទាមទារ​ឲ្យ​ OPs ត្រូវ​តែ​កំណត់​សម្រាប់ http://schemas.openid.net/pape/policies/2007/06/multi-factor-physical
