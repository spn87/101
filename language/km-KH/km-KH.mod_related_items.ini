DESCRELATEDITEMS=ម៉ូឌុល​នេះ​បង្ហាញ​អត្ថបទ​ផ្សេងៗ​ដែល​ទាក់ទង​ទៅ​នឹង​អត្ថបទ​ដែល​កំពុង​មើល ។ ទំនាក់​ទំនង​នេះ​ត្រូវ​​បាន​​បង្កើត​ឡើង​ដោយ​ពាក្យ​គន្លឹះ​មេតា<br />រាល់​ពាក្យ​គន្លឹះ​ទាំងអស់​របស់​អត្ថបទ​កំពុង​មើល​ត្រូវ​បាន​ស្វែង​រក​ទល់​នឹង​ពាក្យ​គន្លឹះ​ទាំង​ឡាយ​នៃ​អត្ថបទ​ដែល​បាន​បោះពុម្ព​ផ្សាយ​ទាំងអស់ ។ឧទាហរណ៍ អ្នក​មាន​អត្ថបទ​មួយ​ស្ដី​អំពី "ការ​ដំឡើង​​ខ្មែរ​យូនីកូដ​កំណែ​២" និង​មួយ​ទៀត​អំពី​ "កំហុស​ខ្មែរ​យូនីកូដ​​ពេល​ប្រើ​ជាមួយ​ Office 2003" ។ បើ​អ្នក​បញ្ចូល​ពាក្យ​គន្លឹះ "ខ្មែរ​យូនីកូដ" ក្នុង​អត្ថបទ​ទាំង​ពីរ​នេះ, ដូចនេះ​ម៉ូឌុល​ធាតុ​ដែល​ទាក់ទង​នឹង​រាយ​បញ្ជី អត្ថបទ "ការ​ដំឡើង​​ខ្មែរ​យូនីកូដ​កំណែ​២" ពេល​អាន​អត្ថបទ "កំហុស​ខ្មែរ​យូនីកូដ​ពេល​ប្រើ​ជាមួយ​ Office 2003" និង​ផ្ទុយ​គ្នា​ទៅ​វិញ ។
