PARAMIMAGES=Les noms du dossier d'images (par la ligne). Cela affectera seulement si <strong>Montrer toutes les images</strong> est <i>Non</i>.
URL=Liens
PARAMURL=Url d'images (par la ligne)
TITLES=Titres
PARAMTITLES=Titres d'images (par la ligne)
